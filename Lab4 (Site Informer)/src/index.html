<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="scss/style.scss">
    <title>KnowTheWeather</title>
</head>
<body>
    <div class="weather-app">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Enter a City..">
        </header>
        <main>
            <section class="location">
                <div class="city">Lutsk, UA</div>
                <div class="date">Wednesday 27 October 2021</div>
            </section>
            <div class="current">
                <div class="temp">14<span>°C</span></div>
                <div class="weather-ico"><img src="img/clouds.png" width="80px"></div>
                <div class="description">Description: </div>
                <div class="weather">Clouds</div>
                <div class="humidity">Humidity: 63%</div>
                <div class="hi-low">Feels like between 13°c / 17°c</div>
            </div>
        </main>
    </div>

    <div class="users">
        <p><a href="users.html" target="_blank">2. Run to the Placeholder</a></p>
    </div>

    <div class="local-source">
        <h3><a href="">3. Local JSON file</a></h3>
    </div>


    <script src="js/main.js"></script>
</body>
</html>
